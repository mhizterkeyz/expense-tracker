<!DOCTYPE html>
<html>
  <head>
    <title>Add Label</title>
    <link rel="stylesheet" href="add-label.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Add Label</h1>
      <form>
        <label for="name">Label Name:</label>
        <input type="text" id="name" name="name" required/>

        <label for="value">Label Value:</label>
        <input type="text" id="value" name="value" required min="1"/>

        <input type="submit" value="Submit"/>
      </form>

      <script src="script.js"></script>
    </div>
  </body>
</html>
