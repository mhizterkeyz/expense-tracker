<!DOCTYPE html>
<html>
  <head>
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expenses Tracker</h1>

      <div class="btn-group">
        <a href="/add-label" class="btn">New Label</a>
      </div>

      <div class="date-fields">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" />

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" />
      </div>
      <p
        id="total"
        style="display: flex; align-items: center; justify-content: center"
      >
        Total: â‚¦ 10,000
      </p>
      <div class="chart-board">
        <div class="chart">
          <div class="chart-label">Label 1:</div>
          <div class="chart-bar" style="width: 70%"></div>
        </div>

        <div class="chart">
          <div class="chart-label">Label 2:</div>
          <div class="chart-bar" style="width: 40%"></div>
        </div>

        <div class="chart">
          <div class="chart-label">Label 3:</div>
          <div class="chart-bar" style="width: 60%"></div>
        </div>

        <div class="chart">
          <div class="chart-label">Label 4:</div>
          <div class="chart-bar chart-bar-example" style="width: 20%"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
